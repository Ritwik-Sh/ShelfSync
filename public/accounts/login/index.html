<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SHFC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="../../Logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/d63d2ac69c.js" crossorigin="anonymous"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        text: '#e2deee',
                        background: '#0b0914',
                        primary: '#a595da',
                        secondary: '#3d278a',
                        accent: '#6746d6'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background text-text min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-gradient-to-br from-secondary/20 to-accent/10 backdrop-blur-sm border border-primary/20 rounded-2xl shadow-2xl p-8">
            <!-- Logo/Header -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-primary to-accent rounded-full mb-4">
                    <i class="fas fa-store text-2xl text-white"></i>
                </div>
                <h1 class="text-3xl font-bold bg-gradient-to-r from-primary to-accent bg-clip-text text-transparent">
                    Welcome Back
                </h1>
                <p class="text-text/70 mt-2">Sign in to your account</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <!-- Username Field -->
                <div class="space-y-2">
                    <label for="username" class="block text-sm font-medium text-text">
                        <i class="fas fa-user mr-2 text-primary"></i>Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        class="w-full px-4 py-3 bg-background/50 border border-primary/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent text-text placeholder-text/50 transition-all duration-200"
                        placeholder="Enter your username"
                    >
                </div>

                <!-- Password Field -->
                <div class="space-y-2">
                    <label for="password" class="block text-sm font-medium text-text">
                        <i class="fas fa-lock mr-2 text-primary"></i>Password
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            class="w-full px-4 py-3 bg-background/50 border border-primary/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent text-text placeholder-text/50 transition-all duration-200"
                            placeholder="Enter your password"
                        >
                        <button 
                            type="button" 
                            id="togglePassword"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-text/50 hover:text-primary transition-colors"
                        >
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>

                <!-- User Type Selection -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-text">
                        <i class="fas fa-user-tag mr-2 text-primary"></i>Account Type
                    </label>
                    <div class="flex gap-4">
                        <label class="flex items-center cursor-pointer">
                            <input 
                                type="radio" 
                                name="userType" 
                                value="customer" 
                                checked 
                                class="sr-only"
                            >
                            <div class="w-4 h-4 border-2 border-primary/50 rounded-full mr-2 flex items-center justify-center user-type-radio">
                                <div class="w-2 h-2 bg-accent rounded-full hidden radio-dot"></div>
                            </div>
                            <span class="text-text">Customer</span>
                        </label>
                        <label class="flex items-center cursor-pointer">
                            <input 
                                type="radio" 
                                name="userType" 
                                value="store" 
                                class="sr-only"
                            >
                            <div class="w-4 h-4 border-2 border-primary/50 rounded-full mr-2 flex items-center justify-center user-type-radio">
                                <div class="w-2 h-2 bg-accent rounded-full hidden radio-dot"></div>
                            </div>
                            <span class="text-text">Store</span>
                        </label>
                    </div>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-primary to-accent hover:from-accent hover:to-primary text-white font-semibold py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-[1.02] hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-accent/50"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                </button>
            </form>

            <!-- Divider -->
            <div class="my-6 flex items-center">
                <div class="flex-1 border-t border-primary/20"></div>
                <span class="px-4 text-text/50 text-sm">Don't have an account?</span>
                <div class="flex-1 border-t border-primary/20"></div>
            </div>

            <!-- Register Link -->
            <a href="../register/" class="block w-full text-center py-3 px-4 border border-primary/30 text-primary hover:text-accent hover:border-accent/50 rounded-lg transition-all duration-200 hover:bg-primary/5">
                <i class="fas fa-user-plus mr-2"></i>Create New Account
            </a>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="fixed inset-0 bg-background/80 backdrop-blur-sm hidden items-center justify-center z-50">
            <div class="bg-gradient-to-br from-secondary/40 to-accent/20 p-8 rounded-2xl border border-primary/20 text-center">
                <div class="animate-spin w-8 h-8 border-4 border-primary/30 border-t-accent rounded-full mx-auto mb-4"></div>
                <p class="text-text">Signing you in...</p>
            </div>
        </div>

        <!-- Alert Messages -->
        <div id="alertContainer" class="fixed top-4 right-4 z-50"></div>
    </div>

    <script src="../../scripts/auto-login.js"></script>
    <script src="login.js"></script>
</body>
</html>

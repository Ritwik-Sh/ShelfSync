<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="../../logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - ShelfSync</title>
    <link href="https://fonts.googleapis.com/css2?family=Monoton" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/d63d2ac69c.js" crossorigin="anonymous"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        text: '#e2deee',
                        background: '#0b0914',
                        primary: '#a595da',
                        secondary: '#3d278a',
                        accent: '#6746d6'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background text-text min-h-screen">
    <!-- Header -->
    <header class="bg-gradient-to-r from-secondary/30 to-accent/20 backdrop-blur-sm border-b border-primary/20 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <div class="w-8 h-8 bg-gradient-to-r from-primary to-accent rounded-lg flex items-center justify-center mr-3">
                            <i class="fas fa-store text-white text-sm"></i>
                        </div>
                        <h1 style="font-family: 'Monoton';" class="text-2xl font-bold bg-gradient-to-r from-primary to-accent bg-clip-text text-transparent">
                            ShelfSync
                        </h1>
                    </div>
                </div>

                <!-- User Info and Actions -->
                <div class="flex items-center space-x-4">
                    <div class="text-sm">
                        <span class="text-text/70">Customer |</span>
                        <span class="text-primary font-medium" id="usernameDisplay">Loading...</span>
                    </div>
                    <button 
                        onclick="logout()" 
                        class="bg-gradient-to-r from-red-500/20 to-red-600/10 hover:from-red-500/30 hover:to-red-600/20 border border-red-500/30 text-red-400 px-4 py-2 rounded-lg transition-all duration-200 flex items-center"
                    >
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Welcome Section -->
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-text mb-2">Welcome back!</h2>
            <p class="text-text/70">Discover amazing stores and their products.</p>
        </div>

        <!-- Search and Filter -->
        <div class="mb-8">
            <div class="flex flex-col sm:flex-row gap-4">
                <div class="flex-1 relative">
                    <input 
                        type="text" 
                        id="searchInput"
                        placeholder="Search stores by name or location..." 
                        class="w-full px-4 py-3 pl-12 bg-background/50 border border-primary/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent text-text placeholder-text/50"
                    >
                    <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-primary"></i>
                </div>
                <button 
                    onclick="refreshStores()"
                    class="px-6 py-3 bg-gradient-to-r from-primary to-accent hover:from-accent hover:to-primary text-white rounded-lg transition-all duration-200 flex items-center justify-center"
                >
                    <i class="fas fa-sync-alt mr-2"></i>Refresh
                </button>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingStores" class="flex items-center justify-center py-12">
            <div class="bg-gradient-to-br from-secondary/20 to-accent/10 p-8 rounded-2xl border border-primary/20 text-center">
                <div class="animate-spin w-8 h-8 border-4 border-primary/30 border-t-accent rounded-full mx-auto mb-4"></div>
                <p class="text-text/70">Loading stores...</p>
            </div>
        </div>

        <!-- Stores Grid -->
        <div id="storesGrid" class="hidden">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-xl font-semibold text-text">Available Stores</h3>
                <span id="storeCount" class="text-text/70"></span>
            </div>
            
            <div id="storesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Store cards will be inserted here -->
            </div>
        </div>

        <!-- No Stores State -->
        <div id="noStores" class="hidden text-center py-12">
            <div class="bg-gradient-to-br from-secondary/20 to-accent/10 p-8 rounded-2xl border border-primary/20 inline-block">
                <i class="fas fa-store-slash text-4xl text-primary mb-4"></i>
                <h3 class="text-xl font-semibold text-text mb-2">No Stores Found</h3>
                <p class="text-text/70 mb-4">There are no registered stores at the moment.</p>
                <button 
                    onclick="refreshStores()"
                    class="px-6 py-2 bg-gradient-to-r from-primary to-accent text-white rounded-lg hover:opacity-90 transition-opacity"
                >
                    Try Again
                </button>
            </div>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden text-center py-12">
            <div class="bg-gradient-to-br from-red-500/20 to-red-600/10 p-8 rounded-2xl border border-red-500/30 inline-block">
                <i class="fas fa-exclamation-triangle text-4xl text-red-400 mb-4"></i>
                <h3 class="text-xl font-semibold text-text mb-2">Something went wrong</h3>
                <p class="text-text/70 mb-4" id="errorMessage">Failed to load stores. Please try again.</p>
                <button 
                    onclick="refreshStores()"
                    class="px-6 py-2 bg-gradient-to-r from-primary to-accent text-white rounded-lg hover:opacity-90 transition-opacity"
                >
                    Retry
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-secondary/30 to-accent/20 backdrop-blur-sm border-t border-primary/20 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="text-center text-text/70">
                <p>ShelfSync</p>
            </div>
        </div>
    </footer>

    <!-- Alert Container -->
    <div id="alertContainer" class="fixed top-4 right-4 z-50"></div>

    <script src="../../scripts/auto-login.js"></script>
    <script src="customer-dashboard.js"></script>
</body>
</html>

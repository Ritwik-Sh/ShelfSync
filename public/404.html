<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/d63d2ac69c.js" crossorigin="anonymous"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-text': '#e2deee',
                        'custom-bg': '#0b0914',
                        'custom-primary': '#a595da',
                        'custom-secondary': '#3d278a',
                        'custom-accent': '#6746d6'
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(1deg); }
            66% { transform: translateY(5px) rotate(-1deg); }
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(103, 70, 214, 0.3); }
            50% { box-shadow: 0 0 40px rgba(103, 70, 214, 0.6); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .float { animation: float 6s ease-in-out infinite; }
        .glow { animation: glow 3s ease-in-out infinite; }
        .fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
        .pulse { animation: pulse 2s ease-in-out infinite; }
        
        .gradient-bg {
            background: radial-gradient(ellipse at center, rgba(103, 70, 214, 0.1) 0%, rgba(11, 9, 20, 1) 70%);
        }
        
        .text-gradient {
            background: linear-gradient(135deg, #a595da, #6746d6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center gradient-bg font-sans">
    <!-- Floating background elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-20 w-32 h-32 bg-custom-secondary opacity-10 rounded-full blur-xl float" style="animation-delay: -2s;"></div>
        <div class="absolute top-40 right-32 w-24 h-24 bg-custom-accent opacity-15 rounded-full blur-lg float" style="animation-delay: -4s;"></div>
        <div class="absolute bottom-32 left-1/4 w-40 h-40 bg-custom-primary opacity-8 rounded-full blur-2xl float" style="animation-delay: -1s;"></div>
        <div class="absolute bottom-20 right-20 w-20 h-20 bg-custom-secondary opacity-12 rounded-full blur-lg float" style="animation-delay: -3s;"></div>
    </div>

    <div class="text-center z-10 px-6 max-w-2xl mx-auto">
        <!-- 404 Number -->
        <div class="fade-in-up mb-8" style="animation-delay: 0.1s;">
            <h1 class="text-8xl md:text-9xl font-black text-gradient mb-4 select-none">
                4<span class="inline-block float">0</span>4
            </h1>
        </div>

        <!-- Icon -->
        <div class="fade-in-up mb-6" style="animation-delay: 0.3s;">
            <div class="inline-flex items-center justify-center w-24 h-24 bg-custom-secondary rounded-full glow mb-6">
                <i class="fas fa-ghost text-4xl text-custom-primary pulse"></i>
            </div>
        </div>

        <!-- Main message -->
        <div class="fade-in-up mb-8" style="animation-delay: 0.5s;">
            <h2 class="text-3xl md:text-4xl font-bold text-custom-text mb-4">
                Oops! Page Not Found
            </h2>
            <p class="text-lg md:text-xl text-custom-text opacity-80 leading-relaxed max-w-md mx-auto">
                The page you're looking for seems to have vanished into the digital void. Don't worry, it happens to the best of us!
            </p>
        </div>

        <!-- Action buttons -->
        <div class="fade-in-up flex flex-col sm:flex-row gap-4 justify-center items-center" style="animation-delay: 0.7s;">
            <button onclick="goHome()" class="group inline-flex items-center px-8 py-4 bg-custom-accent hover:bg-custom-primary text-white font-semibold rounded-xl transition-all duration-300 transform hover:scale-105 hover:shadow-lg glow">
                <i class="fas fa-home mr-3 group-hover:animate-bounce"></i>
                Go Home
            </button>
            <button onclick="goBack()" class="inline-flex items-center px-8 py-4 bg-transparent border-2 border-custom-primary hover:bg-custom-primary text-custom-primary hover:text-white font-semibold rounded-xl transition-all duration-300 transform hover:scale-105">
                <i class="fas fa-arrow-left mr-3"></i>
                Go Back
            </button>
        </div>

        <!-- Additional help -->
        <div class="fade-in-up mt-12 pt-8 border-t border-custom-secondary border-opacity-30" style="animation-delay: 0.9s;">
            <p class="text-custom-text opacity-60 text-sm mb-4">
                Still lost? Try these popular pages:
            </p>
            <div class="flex flex-wrap justify-center gap-4">
                <a href="/" class="text-custom-primary hover:text-custom-accent transition-colors duration-200">
                    <i class="fas fa-home mr-2"></i>Home
                </a>
                <a href="/about" class="text-custom-primary hover:text-custom-accent transition-colors duration-200">
                    <i class="fas fa-user mr-2"></i>About
                </a>
                <a href="/contact" class="text-custom-primary hover:text-custom-accent transition-colors duration-200">
                    <i class="fas fa-envelope mr-2"></i>Contact
                </a>
                <a href="/help" class="text-custom-primary hover:text-custom-accent transition-colors duration-200">
                    <i class="fas fa-question-circle mr-2"></i>Help
                </a>
            </div>
        </div>
    </div>

    <script>
        function goHome() {
            window.location.href = '/';
        }
        
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '/';
            }
        }

        // Add some interactive particles on mouse move
        document.addEventListener('mousemove', (e) => {
            const cursor = document.querySelector('.cursor-particle');
            if (!cursor) {
                const particle = document.createElement('div');
                particle.className = 'cursor-particle fixed w-2 h-2 bg-custom-accent rounded-full opacity-50 pointer-events-none z-50';
                particle.style.transition = 'all 0.1s ease';
                document.body.appendChild(particle);
            }
            
            const particles = document.querySelectorAll('.cursor-particle');
            particles.forEach(particle => {
                particle.style.left = e.clientX - 4 + 'px';
                particle.style.top = e.clientY - 4 + 'px';
            });
        });
    </script>
</body>
</html>
